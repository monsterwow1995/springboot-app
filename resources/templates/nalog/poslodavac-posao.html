<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script crossorigin="anonymous"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragment/header :: header">
</div>
<div>
    <h1 class="text-center m-5">Poslovi</h1>
    <div class="border border-1 rounded-1 mt-5 w-50 m-auto p-3 text-break">
        <div aria-label="Basic example" class="btn-group w-100 mb-3 " role="group">
            <a class="btn btn-primary" th:href="@{/profile/poslodavac/posao/dodaj}" type="button">Dodaj posao</a>
        </div>
        <div>
            <div class="bg-light border border-1 rounded-1 m-2 p-2" th:each="posao : ${poslovi}">
                <h5>Sektor</h5>
                <p th:text="${posao.sektor}"></p>
                <h5>Pozicija</h5>
                <p th:text="${posao.nazivPozicije}"></p>
                <h5>Grad</h5>
                <p th:text="${posao.grad}"></p>
                <h5>Senioritet</h5>
                <p th:text="${posao.senioritet}"></p>
                <h5>Tehnologije<br><span class="badge rounded-pill bg-secondary m-1" th:each="tehnologija : ${posao.tehnologijaList}" th:text="${tehnologija.naziv}"></span></h5>
                <div class="btn-group w-100 mb-3 ">
                    <a class="btn btn-primary" th:href="@{/profile/poslodavac/posao/izbrisi/{id}(id=${posao.id})}" type="button">Izbrisi</a>
                    <a class="btn btn-primary" th:href="@{/profile/poslodavac/posao/izmeni/{id}(id=${posao.id})}" type="button">Izmeni</a>
                    <a class="btn btn-primary" th:href="@{/profile/poslodavac/posao/aplikacija/{id}(id=${posao.id})}" type="button">Aplikacije</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
